<svg width="320" height="96" viewBox="0 0 320 96" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title>PulseFunnel Logo</title>
  <desc>Vibrant mark with signal waves representing omnichannel intelligence</desc>
  <defs>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3A1C71" />
      <stop offset="50%" stop-color="#D76D77" />
      <stop offset="100%" stop-color="#FFAF7B" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#44C2E2" />
      <stop offset="100%" stop-color="#7C4DFF" />
    </linearGradient>
    <style>
      .brand-name {
        font-family: 'Space Grotesk', 'Segoe UI', sans-serif;
        font-weight: 600;
        font-size: 36px;
        fill: #081225;
        letter-spacing: 1px;
      }
      .tagline {
        font-family: 'General Sans', 'Segoe UI', sans-serif;
        font-size: 18px;
        fill: #4F6282;
        letter-spacing: 4px;
      }
    </style>
  </defs>
  <g transform="translate(16,16)">
    <rect width="96" height="64" rx="24" fill="url(#pulseGradient)"/>
    <circle cx="32" cy="32" r="10" fill="#FFFFFF" opacity="0.85"/>
    <circle cx="32" cy="32" r="18" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.7"/>
    <circle cx="32" cy="32" r="26" fill="none" stroke="url(#waveGradient)" stroke-width="3" opacity="0.8"/>
    <polyline points="12,40 24,24 36,38 48,22 60,34 72,18 84,28" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <g transform="translate(128,32)">
    <text class="brand-name" x="0" y="24">PulseFunnel</text>
    <text class="tagline" x="0" y="52">FULL SPECTRUM GROWTH</text>
  </g>
</svg>
